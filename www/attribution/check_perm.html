<body>
  <p>Attribution Reporting permission policy is: <span id="attr"></span></p>
  <p>Interest Group permission policy is: <span id="ig"></span></p>
  <script>
    let attr = document.getElementById("attr");
    if (document.featurePolicy.allowsFeature("attribution-reporting"))
      attr.textContent = "true";
    else
      attr.textContent = "false";
    
    let ig = document.getElementById("ig");
    if (document.featurePolicy.allowsFeature("join-ad-interest-group"))
      ig.textContent = "true";
    else
      ig.textContent = "false";
      
  </script>
