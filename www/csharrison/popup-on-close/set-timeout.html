<!DOCTYPE html>
<meta charset="utf-8">
<title>Popup in onbeforeunload (setTimeout)</title>
<p>This site tries to open a popup in onbeforeunload from setTimeout</p>
<script type="text/javascript">
window.onbeforeunload = function() {
  setTimeout(() => {window.open()}, 0);
  return "Are you sure you want to leave?";
}
</script>
