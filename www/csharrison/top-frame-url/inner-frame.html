<body>
  <p>I'm the inner frame. My parents URL is <span id="url">?</span>
  <iframe src="https://www.cr2.kungfoo.net/csharrison/top-frame-url/inner-frame.html"></iframe>
<script>
document.getElementById("url").textContent = window.location.href;
window.top.postMessage("top-frame-url");
window.addEventListener("message", (e) => {
  document.getElementById("url").textContent = e.data;
});
</script>
</body>
