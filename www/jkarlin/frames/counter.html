<body>
<p id="text">Counter starting in one sec..</p>
<a href="https://www.example.com">
<img src="https://cdn.pixabay.com/photo/2016/03/05/23/01/berry-1239429_960_720.jpg" width="42" height="42"></img>
  </a>

<script>
  var counter = 0;
  function update() {
    var ele = document.getElementById('text');
    ele.innerHTML = counter++;
  }
  setInterval(update, 1000);
</script>
</body>
