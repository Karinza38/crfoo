<head>
<style>

#foo {
  background-color: orange;
  width: 275px;
  transition: width 5s linear;
}

</style>
</head>
<body>
<div id='foo'>&nbsp</div>

<script>

function animate() {
  let d = document.getElementById('foo');
  if (d.style.width == '1px') {
    d.style.width='275px';
  } else {
    d.style.width='1px';
  }
  setTimeout(animate, 5001);
}

setTimeout(animate, 500);

</script>
</body>
