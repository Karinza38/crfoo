<body>

<div id="images"></div>

<script>
  var counter = 0;
  var images = document.getElementById("images");
  
  function addImage() {
    var url = "berry.jpg?" + "infinite=" + counter;
    var newHTML = "<img src=\"" + url + "\"></img>";
    console.log(newHTML);
    
    images.innerHtml += newHTML;
  }
  setInterval(addImage, 1000);
</script>

</body>
