<body>
Your connection type is: <ins id=conn_type></ins>

<script>
  function UpdateType() {
    var ins = document.getElementById('conn_type');
    if (!navigator.connection) {
      ins.innerHTML = "navigator.connection unsupported on this platform of this browser";
    } else {
      ins.innerHTML = navigator.connection.type;
    }
  }
  
  UpdateType();
  navigator.connection.addEventListener("typechange", UpdateType);
</script>
</body>
