<title>Transfer Size Demo</title>

<script>
  function onBigFrame(event) {
    alert("Frame exceeded 10KB");
    let frame = document.getElementById("frame");
    let shouldPause = document.getElementById("shouldPause").checked;
    if ("pause" in frame && shouldPause) {
      frame.pause({loading: true});
    }
  }
</script>

<iframe id=frame src=frame.html transfersize=10></iframe>
<p></p>
<input id="shouldPause" type="checkbox">Pause after alert?</input>

<script>
document.getElementById("frame").addEventListener("transferexceeded", onBigFrame)
</script>
