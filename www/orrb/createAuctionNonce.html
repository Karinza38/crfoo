<!DOCTYPE html>
<meta charset="utf-8">
<title>createAuctionNonce test</title>
<script>
function createAndDisplayAuctionNonce() {
  if (typeof navigator.createAuctionNonce === "function") {
    try {
      navigator.createAuctionNonce()
      .then((nonce) => {
        document.getElementById("auction-nonce").innerText =
            "Retrieved nonce: " + nonce;
      })
      .catch((error) => {
        document.getElementById("auction-nonce").innerText =
            "Error from retrived Promise: " + error;
      });
      document.getElementById("auction-nonce").innerText =
          navigator.createAuctionNonce();
    } catch (e) {
      document.getElementById("auction-nonce").innerText =
          "Got an error while calling navigator.createAuctionNonce(): " + e;
    }
  } else {
    document.getElementById("auction-nonce").innerText =
      "navigator.createAuctionNonce() is not available on this browser.";
  }
}
</script>
<button onclick="createAndDisplayAuctionNonce()">New Auction Nonce</button>
<div id="auction-nonce"></div>
