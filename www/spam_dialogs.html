<button onclick='spamConfirm()'>spam confirm()</button>
<button onclick='spamAlert()'>spam alert()</button>

<script>
function spamConfirm() {
  setInterval(() => confirm('setInterval(() => confirm("..."), 0);'), 0);
}

function spamAlert() {
  setInterval(() => alert('setInterval(() => alert("..."), 0);'), 0);
}
</script>
