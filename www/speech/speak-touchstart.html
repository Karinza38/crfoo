<!DOCTYPE html>
<meta charset="utf-8">
<p>This page immediately calls speechSynthesis.speak(new SpeechSynthesisUtterance("hello world")), and additionally on touchstart.
<script>
function speak() {
  speechSynthesis.speak(new SpeechSynthesisUtterance("hello world"));
}
speak();
document.addEventListener('touchstart', speak);
</script>
