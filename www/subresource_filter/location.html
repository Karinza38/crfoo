<p>Welcome!
<script>
navigator.geolocation.getCurrentPosition(function(position) {
  var ptag = document.createElement("p");
  ptag.textContent = "lat: " + position.coords.latitude +
                     " long: " + position.coords.longitude;
  document.body.appendChild(ptag);
});
</script>
