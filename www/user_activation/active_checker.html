<!DOCTYPE html>

<title>Activation Checker</title>
<button style="color:red" id="activation">Activation</button>
<button style="color:red" id="keydown">keydown</button>
<button style="color:red" id="keyup">keyup</button>
<script>
setInterval(() => {
  var button = document.getElementById("activation");
  button.style.color = navigator.userActivation.isActive ? "green" : "red";
}, 10);

document.addEventListener("keydown", event => {
  document.getElementById("keydown").style.color = "green";
});

document.addEventListener("keyup", event => {
  document.getElementById("keyup").style.color = "green";
});


</script>
