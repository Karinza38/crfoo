<!DOCTYPE html>
<button onclick="RequestNotification()">RequestNotification</button>
<button onclick="SendNotification()">SendNotification</button>

<script>
function RequestNotification() {
  Notification.requestPermission().then(function(result) {
    if (result === 'denied') {
      console.log('Permission wasn\'t granted. Allow a retry.');
      return;
    }
    if (result === 'default') {
      console.log('The permission request was dismissed.');
      return;
    }
    console.log('The permission request was granted.');
  });
}

function SendNotification() {
  var notification = new Notification("123123");
}
</script>
