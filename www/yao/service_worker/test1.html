  <body>
  <iframe id='fid'></iframe>
  </body>
  
  <script>
  
  window.onload = function(){
    navigator.serviceWorker.register('empty.js').then(function(registration) {
      console.log('Service worker registration succeeded:', registration);
      document.getElementById ("fid").innerHTML = "<?php header('Location:https://cr.kungfoo.net/yao/service_worker/empty.html'); ?>";
    }, /*catch*/ function(error) {
      console.log('Service worker registration failed:', error);
    });
  };
  </script>
