<body>
<script>
function addModule() {
  window.sharedStorage.worklet.addModule("module.js");
}
  
function addModuleWithBreakpoint() {
  window.sharedStorage.worklet.addModule("module_with_breakpoint.js");
}
  
function runOperation(operation_name) {
  window.sharedStorage.run(operation_name, {keepAlive: true});
}

function setInWindow() {
  window.sharedStorage.set('key0', 'value0');
}
 
</script>
<button onclick="addModule()">addModule</button>
<br>
<button onclick="addModuleWithBreakpoint()">addModule with breakpoint</button>
<br>
<button onclick="setInWindow()">Test sharedStorage.set() in window</button>
<br>
<button onclick="runOperation('test-set-operation')">Test sharedStorage.set() in worklet</button>
<br>
<button onclick="runOperation('test-get-operation')">Test sharedStorage.get() in worklet</button>
<br>
</body>
