<body>
<script>
window.sharedStorage.worklet.addModule("test10.js");

function selectURL() {
  window.sharedStorage.selectURL("test-operation", ["https://www.google.com/", "https://cr.kungfoo.net/yao/shared_storage/supports_fenced_frame.php"], {data: {'name': 'experimentA'}}).then((opaque_url) => {
    console.log(opaque_url);
    document.getElementById("frame1").src = opaque_url;
  });
}

function selectURLFail() {
  window.sharedStorage.selectURL("test-operation-fail", ["https://www.google.com/", "https://cr.kungfoo.net/yao/shared_storage/supports_fenced_frame.php"], {data: {'name': 'experimentA'}}).then((opaque_url) => {
    console.log(opaque_url);
    document.getElementById("frame1").src = opaque_url;
  });
}
  
function selectURLFast() {
  window.sharedStorage.selectURL("test-operation-fast", ["https://www.google.com/", "https://cr.kungfoo.net/yao/shared_storage/supports_fenced_frame.php"], {data: {'name': 'experimentA'}}).then((opaque_url) => {
    console.log(opaque_url);
    document.getElementById("frame1").src = opaque_url;
  });
}

function selectURLFailFast() {
  window.sharedStorage.selectURL("test-operation-fail-fast", ["https://www.google.com/", "https://cr.kungfoo.net/yao/shared_storage/supports_fenced_frame.php"], {data: {'name': 'experimentA'}}).then((opaque_url) => {
    console.log(opaque_url);
    document.getElementById("frame1").src = opaque_url;
  });
}
  
function navigateToFail() {
  document.getElementById("frame1").src = "urn:uuid:12345678987654321";
}
 
</script>
<button onclick="selectURL()">selectURL (worklet success) and navigate fencedframe</button>
<br>
<button onclick="selectURLFail()">selectURL (worklet error) and navigate fencedframe</button>
<br>
<button onclick="selectURLFast()">selectURL (worklet success; finish quickly) and navigate fencedframe</button>
<br>
<button onclick="selectURLFailFast()">selectURL (worklet error; finish quickly) and navigate fencedframe</button>
<br>
<button onclick="navigateToFail()">navigate fencedframe to non-existent urn:uuid</button>
<br>  
<fencedframe id="frame1" mode="opaque-ads" style="width: 100%"></fencedframe>
<br>
</body>
