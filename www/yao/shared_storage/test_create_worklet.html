<!DOCTYPE html>
<html lang="en">
  <body>
    <script>
      function appendIframe(src) {
        const iframe = document.createElement("iframe");
        iframe.src = src;
        document.body.appendChild(iframe);
      }
      
      async function createWorklet(src) {
        const worklet = await sharedStorage.createWorklet(src, { credentials: "include" });
      }

      async function createWorkletScriptOrigin(src) {
        const worklet = await sharedStorage.createWorklet(src, { credentials: "include", 'dataOrigin': 'script-origin' });
      }

      async function registerServiceWorker(src) {
        const registration = await navigator.serviceWorker.register(src);
      }
    </script>

    <button onclick="createWorklet('https://cr.kungfoo.net/yao/shared_storage/module.js')">createWorklet() same-origin</button><br>
    <button onclick="appendIframe('https://cr.kungfoo.net/yao/shared_storage/empty.html')">appendChild() same-origin</button><br>
    <button onclick="createWorklet('https://ss-create-worklet.glitch.me/module.js')">createWorklet() cross-origin</button><br>
    <button onclick="createWorkletScriptOrigin('https://ss-create-worklet.glitch.me/module.js')">createWorklet() cross-origin script origin</button><br>
    <button onclick="appendIframe('https://ss-create-worklet.glitch.me/iframe.html')">appendChild() cross-origin</button><br>
    
    <button onclick="registerServiceWorker('https://cr.kungfoo.net/yao/shared_storage/sw.php')">registerServiceWorker()</button><br>

  </body>
</html>
